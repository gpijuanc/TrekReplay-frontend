<div class="min-h-screen flex bg-white">
  
  <div class="hidden lg:flex w-1/2 bg-[#8B6E5B] items-center justify-center relative overflow-hidden">
    <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 border-2 border-white/20 rounded-full"></div>
    <div class="absolute bottom-[-5%] left-[-5%] w-80 h-80 border-2 border-white/20 rounded-full"></div>

    <div class="text-center z-10">
      <h1 class="text-5xl font-bold text-white mb-2">TrekReplay</h1>
      <p class="text-xl text-white/90">Col·laboració Viatgera</p>
    </div>
    
    <div class="absolute bottom-10 right-10 opacity-50">
       <span class="text-white font-mono text-4xl">Trek<br>Replay</span>
    </div>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      
      <h2 class="text-3xl font-bold text-gray-900 mb-8">Benvingut de nou</h2>

      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded border border-red-400">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        
        <div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input 
              type="email" 
              name="correu" 
              [(ngModel)]="credentials.correu" 
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-full leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-[#8B6E5B] focus:ring-[#8B6E5B] sm:text-sm transition duration-150 ease-in-out" 
              placeholder="Correu electrònic">
          </div>
        </div>

        <div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input 
              type="password" 
              name="contrasenya"
              [(ngModel)]="credentials.contrasenya"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-full leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-[#8B6E5B] focus:ring-[#8B6E5B] sm:text-sm transition duration-150 ease-in-out" 
              placeholder="Contrasenya">
          </div>
        </div>

        <div>
          <button type="submit" 
            [disabled]="!loginForm.form.valid"
            class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-[#BCAaa4] hover:bg-[#8B6E5B] focus:outline-none focus:border-[#8B6E5B] focus:ring-[#8B6E5B] active:bg-[#8B6E5B] transition duration-150 ease-in-out disabled:opacity-50">
            Acces
          </button>
        </div>

        <div class="text-center space-y-4 mt-4">
          <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Contrasenya olvidada?</a>
          
          <div class="pt-4">
            <a routerLink="/register" class="w-full inline-flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-[#BCAaa4] hover:bg-[#8B6E5B] cursor-pointer">
              Ets nou? Crea un compte
            </a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
