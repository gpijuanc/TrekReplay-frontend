<div class="max-w-4xl mx-auto p-4 md:p-8">

  <div *ngIf="!viatge && !errorMessage" class="text-center p-8">
    Carregant dades del viatge...
  </div>

  <div *ngIf="errorMessage" class="p-4 bg-red-100 text-red-700 rounded border border-red-400">
    {{ errorMessage }}
  </div>

  <div *ngIf="viatge">

    <div *ngIf="viatge.tipus_viatge === 'Paquet Tancat'; else afiliatView">
      
      <div class="flex flex-col md:flex-row gap-8">
        
        <div class="w-full md:w-1/2">
          <img [src]="viatge.imatge_principal ? 'http://127.0.0.1:8000/storage/' + viatge.imatge_principal : 'https://via.placeholder.com/600x400.png?text=TrekReplay'" 
               alt="{{ viatge.titol }}" 
               class="w-full h-auto object-cover rounded-lg shadow-md">
        </div>
        
        <div class="w-full md:w-1/2">
          <h1 class="text-3xl font-bold text-gray-900">{{ viatge.titol }}</h1>
          <span class="text-sm bg-gray-200 text-gray-700 px-3 py-1 rounded-full mt-2 inline-block">
            Paquet complert
          </span>
          <p class="text-4xl font-light text-gray-800 my-4">€{{ viatge.preu }}</p>
          
            <button (click)="afegirAlCarret()" class="w-full bg-black text-white py-3 px-6 rounded-lg font-semibold ...">
                Afegir al carret
            </button>

            <div *ngIf="successMessage" class="mt-4 p-3 bg-green-100 text-green-700 rounded border border-green-400">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded border border-red-400">
                {{ errorMessage }}
            </div>
        </div>
      </div>
      
      <div class="mt-8 border-t pt-8">
        <h2 class="text-2xl font-semibold mb-4">Descripció</h2>
        <div class="prose max-w-none" [innerHTML]="blogHtml || viatge.blog"></div>
      </div>

    </div><ng-template #afiliatView>
      
      <h1 class="text-3xl font-bold text-gray-900">{{ viatge.titol }}</h1>
      <span class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full mt-2 inline-block">
        Viatge mitjançant enllaços
      </span>
      
      <img [src]="viatge.imatge_principal ? 'http://127.0.0.1:8000/storage/' + viatge.imatge_principal : 'https://via.placeholder.com/600x400.png?text=TrekReplay'" 
           alt="{{ viatge.titol }}" 
           class="w-full h-auto object-cover rounded-lg shadow-md my-6">
      
      <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Itinerari i Enllaços</h2>
        <div class="prose max-w-none" [innerHTML]="blogHtml"></div>
      </div>
      
    </ng-template><div class="mt-12 border-t pt-8">
      <h2 class="text-2xl font-semibold mb-4">Últims comentaris</h2>
      <div class="space-y-4">
        <div class="border p-4 rounded-lg">Molt bonic</div>
        <div class="border p-4 rounded-lg">Gran aventura</div>
      </div>
    </div>

  </div>
</div>
