
<div class="flex flex-col md:flex-row max-w-7xl mx-auto p-4 md:p-8">
  
  <aside class="w-full md:w-1/4 p-4 md:pr-8">
    <h2 class="text-xl font-bold mb-4">Filtres</h2>

    <div class="flex flex-wrap gap-2 mb-4">
      <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">Japó <button>x</button></span>
      <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">Aventura <button>x</button></span>
      <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm">Ibai <button>x</button></span>
    </div>
    
    <div class="mb-6">
      <h3 class="font-semibold mb-2 text-gray-800">Tipus de Viatge</h3>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Paquet amb enllaços</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Paquet Complert</span>
      </label>
    </div>
    
    <div class="mb-6">
      <label for="preu" class="font-semibold mb-2 block text-gray-800">Preu</label>
      <input type="range" id="preu" min="0" max="2000" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-thumb-[#8B6E5B]">
      <div class="flex justify-between text-sm text-gray-600 mt-1">
        <span>€1000</span>
        <span>€2000</span>
      </div>
    </div>
    
    <div class="mb-6">
      <h3 class="font-semibold mb-2 text-gray-800">País</h3>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Japó</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Islandia</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Egipte</span>
      </label>
    </div>

    <div class="mb-6">
      <h3 class="font-semibold mb-2 text-gray-800">Creador</h3>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Ibai</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Plex</span>
      </label>
      <label class="flex items-center space-x-2 text-gray-700">
        <input type="checkbox" class="rounded border-gray-300 text-[#8B6E5B] focus:ring-[#8B6E5B]">
        <span>Skain</span>
      </label>
    </div>
  </aside>

  <main class="w-full md:w-3/4 p-4">
    
    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
      <input type="search" placeholder="Cerca..." class="border rounded-md p-2 w-full md:w-1/2">
      <div class="flex space-x-2 text-sm mt-4 md:mt-0">
        <button class="bg-[#8B6E5B] text-white px-3 py-1 rounded-full">Nou</button>
        <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full">Preu ascendent</button>
        <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full">Preu descendent</button>
        <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full">Més valorats</button>
      </div>
    </div>

    <div *ngIf="errorMessage" class="p-4 bg-red-100 text-red-700 rounded border border-red-400">
      {{ errorMessage }}
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div *ngFor="let viatge of viatges" class="border rounded-lg shadow-sm overflow-hidden bg-white">
        
        <a [routerLink]="['/viatge', viatge.id]" class="block h-48 overflow-hidden">
          <img [src]="viatge.imatge_principal ? 'http://127.0.0.1:8000/storage/' + viatge.imatge_principal : 'https://via.placeholder.com/400x300.png?text=TrekReplay'" 
               alt="{{ viatge.titol }}" 
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
        </a>
        
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-900 truncate">
            <a [routerLink]="['/viatge', viatge.id]">{{ viatge.titol }}</a>
          </h3>
          
          <div *ngIf="viatge.tipus_viatge === 'Paquet Tancat'; else afiliatBlock">
            <span class="text-xl font-semibold text-gray-800">€{{ viatge.preu }}</span>
          </div>
          <ng-template #afiliatBlock>
            <span class="text-lg font-semibold text-blue-600">Ruta (Afiliats)</span>
          </ng-template>
          
          </div>
      </div>

    </div>
  </main>
</div>

<footer class="bg-[#BCAaa4] p-8 mt-12">
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 text-white">
        <div>
            <h3 class="font-bold mb-2">TrekReplay</h3>
            <p class="text-sm opacity-80">Reviu les millors rutes.</p>
        </div>
        <div>
            <h4 class="font-semibold mb-2">Use cases</h4>
            <a href="#" class="block text-sm opacity-80">UI design</a>
        </div>
         <div>
            <h4 class="font-semibold mb-2">Explora</h4>
            <a href="#" class="block text-sm opacity-80">Contacta'ns</a>
        </div>
         <div>
            <h4 class="font-semibold mb-2">Recursos</h4>
            <a href="#" class="block text-sm opacity-80">Blog</a>
        </div>
    </div>
</footer>
